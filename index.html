<!DOCTYPE html>
<html lang='pl'>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Learning GIT!</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>

    <header>
        <nav class="menu">
            <div class="container">
                <img src="//placehold.it/150x30" alt="company logo">
                <ul>
                    <li><a href="#" class="menu_link">Home</a></li>
                    <li><a href="#" class="menu_link">Blog</a></li>
                    <li><a href="#" class="menu_link">Gallery</a></li>
                    <li><a href="#" class="menu_link">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="jumbotron">
            <div class="jumbotron_slogan">
                <p class="jumbotron_slogan--first">here you can type</p>
                <p class="jumbotron_slogan--second">your company slogan</p>
            </div>
        </div>
    </header>
    
    <section class="team">
        <div class="container">
            <div class="team_item">
                <div class="team_item_portrait">
                    <div class="team_item_portrait_layer">
                        <h4 class="team_item_portrait_text">CEO</h4>
                    </div>
                </div>
                <h3 class="team_item_title">Dexter Gilbert</h3>
            </div>

            <div class="team_item">
                <div class="team_item_portrait">
                    <div class="team_item_portrait_layer">
                        <h4 class="team_item_portrait_text">CTO</h4>
                    </div>
                </div>
                <h3 class="team_item_title">Mary Collier</h3>
            </div>

            <div class="team_item">
                <div class="team_item_portrait">
                    <div class="team_item_portrait_layer">
                        <h4 class="team_item_portrait_text">Secretary</h4>
                    </div>
                </div>
                <h3 class="team_item_title">Stefan Morrison</h3>
            </div>

            <div class="team_item">
                <div class="team_item_portrait">
                    <div class="team_item_portrait_layer">
                        <h4 class="team_item_portrait_text">Designer</h4>
                    </div>
                </div>
                <h3 class="team_item_title">Bill Smith</h3>
            </div>

        </div>
    </section>

</body>

</html>
